<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MatrixCalculator</title>
</head>
<body>
    <p class="title">Matrix Calculator</p>
    <form class="form">
        <input type="text" id="1" class="input">
        <input type="text" id="2" class="input">
        <input type="text" id="3" class="input">
        <input type="text" id="4" class="input">
        <input type="text" id="5" class="input">
        <input type="text" id="6" class="input">
        <input type="text" id="7" class="input">
        <input type="text" id="8" class="input">
        <input type="text" id="9" class="input">
    </form>
    <p class="size__title">Size of Matrix</p>
    <div class="sizeOfMatrix">
        <div class="row__wrapper">
            <div class="svg__wrapper">
                <button class="svg_btn" id="row_plus"><svg class="arrow-up" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg></button>    
                <button class="svg_btn" id="row_minus"><svg class="arrow-down" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg></button>      
            </div>
            <input type="text" class="row" value="3">
        </div>
        X
        <div class="column__wrapper">
            <input type="text" class="column" value="3">
            <div class="svg__wrapper">
                <button class="svg_btn" id="column_plus"><svg class="arrow-up" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg></button>    
                <button class="svg_btn" id="column_minus"><svg class="arrow-down" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg></button>      
            </div>
        </div>
    </div>
    <button class="calcucate">calcucate</button>
    <div class="wrapper">
        <button class="clear wrap__btn">clear</button>
        <button class="random wrap__btn">random</button>
    </div>
    <div class="determinant">
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
